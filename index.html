<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <body>
    <h2>Verify You're Human</h2>

    <form id="captchaForm" action="https://x6xb-beqi-yqhh.n7e.xano.io/api:G88ukNNQ/auth/signup" method="POST">
      <div class="g-recaptcha"
           data-sitekey="6Lesl6orAAAAAN0pTumsUsXj-dqbNGAsGb9Y2fgs"
           data-callback="onSubmit">
      </div>

      <!-- Hidden field for token -->
      <input type="hidden" id="recaptchaToken" name="captcha_token">

      <!-- Auto-submit button (hidden) -->
      <button type="submit" id="submitBtn" style="display:none;">Submit</button>
    </form>

    <script>
      function onSubmit(token) {
        // Put token into hidden input
        document.getElementById("recaptchaToken").value = token;

        // Auto-submit the form to Xano
        document.getElementById("submitBtn").click();
      }
    </script>
  </body>
</html>
